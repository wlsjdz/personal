<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.demo {
			width: 200px;
			height: 200px;
			background-color: blue;
			
		}

		.child {
			width: 30px;
			height: 30px;
			background-color: yellow;
			transition: all 1s;
		}

		.current .child {
			width: 120px;
			height: 120px;
		}
	</style>
</head>
<body>
	<div class="demo">
		<div class="child"></div>
	</div>
	<button id="btn">换色</button>
	<script>
		var button = document.getElementById('btn');
		var demo = document.querySelector('.demo');

		button.addEventListener('click', function () {
			demo.classList.add('current');
		})
	</script>
</body>
</html>
